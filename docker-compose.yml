version : '3'
services:
    phoenix:
        build:
            context: ./api
        environment:
            PGUSER: postgres
            PGPASSWORD: postgres
            PGDATABASE: timemanager_dev
            PGPORT: 5432
            PGHOST: db
        ports:
            - "4000:4000"
        depends_on:
            - db
        container_name: timemanager_api
    vuejs:
        build:
            context: ./frontend
        ports:
            - "8080:8080"
        container_name: timemanager_front
    db:
        image: postgres:9.6
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            PGDATA: /var/lib/postgresql/data/pgdata
        restart: always
        volumes:
            - "/var/run/postgres/postgres.sock:/var/run/postgres/postgres.sock"
            - "dbdata:/var/lib/postgresql/data"
        container_name: timemanager_db
volumes:
    dbdata: